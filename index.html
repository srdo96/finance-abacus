<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Abacus</title>
    <!-- Tailwind CDN -->
    <script src="./tailwindCDN.js"></script>
  </head>
  <body>
    <!--------------------- 
          header start 
    ----------------------->
    <header>
      <h2 class="text-5xl font-bold text-center pt-10 pb-12">Finance Abacus</h2>
    </header>
    <!------------------
         header end 
    -------------------->
    <!-----------------
         main start
    -------------------->
    <main>
      <section
        class="grid sm:grid-cols-1 lg:grid-cols-2 gap-8 container mx-auto"
      >
        <div>
          <!-- <img class="" src="./image/picW.jpg" alt="" /> -->
          <img
            class="sm:w-5/6 sm:h-2/3 lg:w-fit lg:h-fit"
            src="./image/pic2.jpg"
            alt=""
          />
        </div>
        <div class="text-center bg-slate-50 pb-5">
          <section class="grid justify-items-center">
            <!-- Income part -->
            <div>
              <h4 class="text-2xl font-bold pt-10 pb-6">Income</h4>
              <div class="grid grid-rows-1">
                <div class="grid grid-cols-3 gap-3 items-center">
                  <div class="text-right text-xl font-medium">Income:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-3 pl-10"
                      type="number"
                      name=""
                      id="income-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Expenses part -->
            <div>
              <h4 class="text-2xl font-bold p-4">Expenses</h4>
              <div class="grid grid-rows-4 gap-4">
                <!-- row 1 -->
                <div class="grid grid-cols-3 gap-3 items-center">
                  <div class="text-right text-xl font-medium">Food:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-3 pl-10"
                      type="number"
                      name=""
                      id="food-input"
                    />
                  </div>
                </div>
                <!-- row 2 -->
                <div class="grid grid-cols-3 gap-3 items-center">
                  <div class="text-right text-xl font-medium">Rent:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-3 pl-10"
                      type="number"
                      name=""
                      id="rent-input"
                    />
                  </div>
                </div>
                <!-- row 3 -->
                <div class="grid grid-cols-3 gap-3 items-center">
                  <div class="text-right text-xl font-medium">Clothes:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-3 pl-10"
                      type="number"
                      name=""
                      id="clothes-input"
                    />
                  </div>
                </div>
                <!-- row 4 -->
                <div>
                  <button
                    onclick="calculate()"
                    class="bg-sky-500/100 text-white font-bold px-14 py-2 rounded"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Calculate part -->
            <div>
              <p class="text-xl font-bold py-3">
                Total Expenses: <span id="total-expenses">0.</span>
              </p>
              <p class="text-xl font-bold">
                Balance: <span id="balance">0.</span>
              </p>

              <div class="grid grid-rows-1 py-5 justify-items-center">
                <div class="grid grid-cols-8 gap-3 items-center">
                  <!-- col 1 -->
                  <p class="text-xl text-right col-span-2">Save:</p>
                  <!-- col 2 -->
                  <input
                    class="bg-slate-300 col-span-2 rounded py-2 text-center"
                    type="number"
                    name=""
                    id="percentage-input"
                  />
                  <!-- col 3 -->
                  <div>%</div>
                  <!-- col 4 -->
                  <button
                    onclick="saveCalculation()"
                    class="bg-sky-500/100 col-span-2 text-white font-bold px-8 py-2 rounded"
                  >
                    Save
                  </button>
                </div>
              </div>
              <p class="text-xl font-bold py-3">
                Saving Amount: <span id="saving-display">0</span>
              </p>
              <p class="text-xl font-bold">
                Remaining Balance: <span id="remaining-amount"> 0</span>
              </p>
            </div>
          </section>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
