<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Abacus</title>
    <!-- Tailwind CDN -->
    <script src="./tailwindCDN.js"></script>
  </head>
  <body>
    <!--------------------- 
          header start 
    ----------------------->
    <header>
      <h2 class="text-5xl font-bold text-center">Finance Abacus</h2>
    </header>
    <!------------------
         header end 
    -------------------->
    <!-----------------
         main start
    -------------------->
    <main>
      <section class="grid grid-cols-2 gap-8">
        <div>
          <img src="./image/pix.jpg" alt="" />
        </div>
        <div class="text-center bg-slate-50">
          <section class="grid justify-items-center">
            <!-- Income part -->
            <div>
              <h4 class="text-2xl font-bold">Income</h4>
              <div class="grid grid-rows-1">
                <div class="grid grid-cols-2">
                  <div class="text-right text-xl font-medium">Income:</div>
                  <div>
                    <input
                      class="bg-slate-300 rounded p-1"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Expenses part -->
            <div>
              <h4 class="text-2xl font-bold">Expenses</h4>
              <div class="grid grid-rows-4">
                <div class="grid grid-cols-2">
                  <div class="text-right text-xl font-medium">Food:</div>
                  <div>
                    <input
                      class="bg-slate-300 rounded p-1"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <div class="grid grid-cols-2">
                  <div class="text-right text-xl font-medium">Rent:</div>
                  <div>
                    <input
                      class="bg-slate-300 rounded p-1"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <div class="grid grid-cols-2">
                  <div class="text-right text-xl font-medium">Clothes:</div>
                  <div>
                    <input
                      class="bg-slate-300 rounded p-1"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
