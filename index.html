<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Abacus</title>
    <!-- Tailwind CDN -->
    <script src="./tailwindCDN.js"></script>
  </head>
  <body>
    <!--------------------- 
          header start 
    ----------------------->
    <header>
      <h2 class="text-5xl font-bold text-center pt-10 pb-12">Finance Abacus</h2>
    </header>
    <!------------------
         header end 
    -------------------->
    <!-----------------
         main start
    -------------------->
    <main>
      <section class="grid grid-cols-2 gap-8 justify-items-center">
        <div>
          <img src="./image/pic2.jpg" alt="" />
        </div>
        <div class="text-center bg-slate-50 pb-5">
          <section class="grid justify-items-center">
            <!-- Income part -->
            <div>
              <h4 class="text-2xl font-bold pt-10 pb-6">Income</h4>
              <div class="grid grid-rows-1">
                <div class="grid grid-cols-3 gap-3">
                  <div class="text-right text-xl font-medium">Income:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-2 pl-5"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Expenses part -->
            <div>
              <h4 class="text-2xl font-bold p-4">Expenses</h4>
              <div class="grid grid-rows-4 gap-4">
                <!-- row 1 -->
                <div class="grid grid-cols-3 gap-3">
                  <div class="text-right text-xl font-medium">Food:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-2 pl-5"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <!-- row 2 -->
                <div class="grid grid-cols-3 gap-3">
                  <div class="text-right text-xl font-medium">Rent:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-2 pl-5"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <!-- row 3 -->
                <div class="grid grid-cols-3 gap-3">
                  <div class="text-right text-xl font-medium">Clothes:</div>
                  <div>
                    <input
                      class="bg-slate-300 col-span-2 rounded py-2 pl-5"
                      type="number"
                      name=""
                      id=""
                    />
                  </div>
                </div>
                <!-- row 4 -->
                <div>
                  <button
                    class="bg-sky-500/100 text-white font-bold px-14 py-2 rounded"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Calculate part -->
            <div>
              <p class="text-xl font-bold py-3">Total Expenses: 0.</p>
              <p class="text-xl font-bold">Balance: 0.</p>

              <div class="grid grid-rows-1 py-5">
                <div class="grid grid-cols-11 gap-3">
                  <!-- col 1 -->
                  <p class="text-xl text-right col-span-2">Save:</p>
                  <!-- col 2 -->
                  <input
                    class="bg-slate-300 col-span-2 rounded py-2 text-center"
                    type="number"
                    name=""
                    id=""
                  />
                  <!-- col 3 -->
                  <div>%</div>
                  <!-- col 4 -->
                  <button
                    class="bg-sky-500/100 col-span-3 text-white font-bold px-8 py-2 rounded"
                  >
                    Save
                  </button>
                </div>
              </div>
              <p class="text-xl font-bold py-3">
                Saving Amount: <span>0</span>
              </p>
              <p class="text-xl font-bold">
                Remaining Balance: <span> 0</span>
              </p>
            </div>
          </section>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
